<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Student Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link rel="stylesheet" href="../style/main.css">
  </head>
  <body>
    <div class="container center">
    <h1>New Account:</h1>
  </div>
    <div class="container">
      <form class="newStudent" action="#" method="post">
        First Name<input type="text" name="name" value="First Name Goes Here">
        Last Name<input type="text" name="name" value="Last Name Goes Here">
        <select>
          <option value="" disabled selected>My school</option>
          <option value="1">St. Mary's College</option>
          <option value="2">Onslow College</option>
          <option value="3">Tawa College</option>
        </select>
        School ID<input type="text" name="name" value="ID NUMBER Goes Here">
        Email<input type="text" name="name" value="Email address Goes Here">
        Phone<input type="text" name="name" value="PHONE NUMBER Goes Here">
        <button type="button" class="btn btn-default btn-lg">Register</button>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="../style/initialize.js"></script>
</html>
